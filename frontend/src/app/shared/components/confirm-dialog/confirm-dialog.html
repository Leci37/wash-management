<div class="dialog">
  <div mat-dialog-title class="dialog__title">{{ data.title | translate  }}</div>
  <div mat-dialog-content class="dialog__content">
    {{ data.text | translate }}
  </div>
  <div mat-dialog-actions class="dialog__actions">
      <button class="btn btn--primary" [mat-dialog-close]="true">
        @if (data.btn_text) {
          <div class="btn-label">{{ btn_accept_text | translate }}</div>
          <!-- <div class="btn-subtitle"></div> -->
        } @else {
          <mat-icon>check</mat-icon>
        }
      </button>
      <button class="btn btn--secondary" [mat-dialog-close]="false">
        @if (data.btn_text) {
          <div class="btn-label">{{ btn_cancel_text | translate }}</div>
          <!-- <div class="btn-subtitle"></div> -->
        } @else {
          <mat-icon>close</mat-icon>
        }    
      </button>
  </div>
</div>
