      <div class="btn-subtitle">{{'M_INICIO.FIN_MAQ_2' | translate}}</div>
    </button>

    @if (!buscarHidden) {
      <button class="btn btn--tertiary menu-btn" (click)="goTo(navigationRoutes.Buscar)">

      </button>
